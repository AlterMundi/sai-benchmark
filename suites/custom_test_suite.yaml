name: "Custom Test Suite"
description: "Tu descripción personalizada del test suite"
version: "1.0"

# Prompts a probar
prompts:
  - "early_fire_json"
  - "tu_nuevo_prompt"  # Si agregaste uno nuevo

# Modelos a probar
models:
  - "qwen2.5vl:7b"
  - "llama3.2-vision:latest"

# Datasets a usar
datasets:
  - "test_sequences"
  - "images"
  - "data/tu_dataset_personalizado"  # Si creaste uno

# Métricas a calcular
metrics:
  - "accuracy"
  - "precision"
  - "recall"
  - "f1_score"
  - "latency"
  - "bbox_iou"
  - "parse_success_rate"

# Configuración del engine
engine_config:
  timeout: 120
  max_retries: 2
  temperature: 0.1

# Configuración de test
test_config:
  max_images_per_sequence: 5
  iou_threshold: 0.4
  confidence_threshold: 0.5